<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Widgets</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../plugins/jqgrid/ui.jqgrid.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
               folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Direct Chat -->
<div class="panels panels-primary direct-chat">
    <!-- DIRECT CHAT PRIMARY -->
    <div class="panels-header with-border1">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab">用户管理</a></li>
            <!-- <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> Dropdown <span
                    class="caret"></span>
            </a>
                <ul class="dropdown-menu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                </ul></li> -->
            <li class="btn-group pull-right">
                <button type="button" class="btn btn-primary" data-toggle="tooltip" data-widget=".panels-detail-toggle"
                        data-btn-type="add">新增
                </button>
                <button type="button" class="btn btn-default" data-btn-type="edit">编辑</button>
                <button type="button" class="btn btn-default" data-btn-type="copy">复制</button>
                <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                <button type="button" class="btn btn-default" data-btn-type="audit">审核</button>
                <button type="button" class="btn btn-default" data-btn-type="unaudit">反审核</button>
                <button type="button" class="btn btn-default" data-btn-type="import">导入</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown" data-btn-type="export" data-toggle="dropdown"
                            aria-expanded="false">导出 <i class="fa fa-caret-down"></i>
                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li><a class="">导出当前页</a></li>
                        <li><a>导出所有页</a></li>
                        <li><a>导出设置</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown" data-btn-type="print" data-toggle="dropdown"
                            aria-expanded="false">打印 <i class="fa fa-caret-down"></i>
                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li><a class="">打印当前页</a></li>
                        <li><a>打印所有页</a></li>
                        <li><a>打印设置</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default" data-btn-type="print">设置</button>
            </li>
        </ul>
    </div>
    <div class="tab-pane active" id="tab_1">
        <form id="searchForm" modelAttribute="role" action="../user/query" method="post"
              class="panels-search form-inline border-bottom" onsubmit="return false;">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control " id="username" name="username" placeholder="请输入用户名"/>
            </div>
            <div class="input-group input-group-sm">
                <input type="text" class="form-control " id="userCode" name="userCode" placeholder="请输入用户代码"/>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                <button type="reset" class="btn btn-default" data-btn-type="reset">重置</button>
            </div>
        </form>
        <!-- /.panels-header -->
        <div class="panels-body">
            <!-- Conversations are loaded here -->
            <section id="new">
                <div id="table_div" class="jqGrid_wrapper">
                    <table id="dataGrid"></table>
                </div>
            </section>
            <!--/.direct-chat-messages-->
            <div class="panels-side">
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#revenue-chart" data-toggle="tab"><i class="fa fa-edit"></i> 编辑</a>
                        </li>
                        <li><a href="#sales-chart" data-toggle="tab"><i class="fa fa-gear"></i> 设置</a></li>
                        <li class="btn-group pull-right">
                            <button type="button" class="btn btn-default fa fa-plus" data-btn-type="add"
                                    title="添加"></button>
                            <button type="button" class="btn btn-default fa fa-save" data-btn-type="save"
                                    title="保存"></button>
                            <button type="button" class="btn btn-default fa fa-edit" data-btn-type="edit"
                                    title="修改"></button>
                            <button type="button" class="btn btn-default fa fa-copy" data-btn-type="copy"
                                    title="修改"></button>
                            <button type="button" class="btn btn-default fa fa-close" data-btn-type="close"
                                    title="关闭"></button>
                        </li>
                    </ul>
                    <div class="tab-content no-padding ">
                        <!-- Morris chart - Sales -->
                        <div class="chart tab-pane active">
                            <form class="form-horizontal m-t" id="signupForm" onsubmit="return false;">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label messagee">基本信息</label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户ID：</label>
                                    <div class="col-sm-4">
                                        <input id="c_USER_CODE" name="c_USER_CODE" class="form-control" type="text"
                                               value=""><input type="hidden" value="" name="id" id="id">
                                    </div>
                                    <label class="col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-4">
                                        <input id="c_USER_NAME" name="c_USER_NAME" class="form-control" type="text"
                                               value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">初始密码：</label>
                                    <div class="col-sm-4">
                                        <input id="c_USER_PWD" name="c_USER_PWD" class="form-control"
                                               type="password" value="">
                                    </div>

                                    <label class="col-sm-2 control-label">重复密码：</label>
                                    <div class="col-sm-4">
                                        <input id="re_c_USER_PWD" name="re_c_USER_PWD" class="form-control"
                                               type="password" value="">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">职务：</label>
                                    <div class="col-sm-4">
                                        <select class="form-control m-b" name="c_DV_JOB_TITLE" id="c_DV_JOB_TITLE">
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label">所属部门：</label>
                                    <div class="col-sm-4">
                                        <select class="form-control m-b" name="c_CORP_ORG_CODE"
                                                id="c_CORP_ORG_CODE">
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">登录IP地址：</label>
                                    <div class="col-sm-4">
                                        <input id="c_IP" name="c_IP" class="form-control" type="text" value="">
                                    </div>
                                    <label class="col-sm-2 control-label">MAC地址：</label>
                                    <div class="col-sm-4">
                                        <input id="c_MAC" name="c_MAC" class="form-control" type="text" value="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label messagee">个人信息</label>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">证件类型：</label>
                                    <div class="col-sm-4">
                                        <select class="form-control m-b" name="c_DV_CARD_TYPE" id="c_DV_CARD_TYPE">
                                            <option>sfz</option>
                                            <option>hz</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label">证件号码：</label>
                                    <div class="col-sm-4">
                                        <input id="c_CARD_NO" name="c_CARD_NO" class="form-control input-mask-card"
                                               type="text"
                                               value="" aria-required="true" number="true" aria-invalid="true"
                                               class="error">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">出生日期：</label>
                                    <div class="col-sm-4">
                                        <input id="d_BIRTH" name="d_BIRTH" value=""
                                               class="laydate-icon form-control layer-date">
                                    </div>
                                    <label class="col-sm-2 control-label">入职日期：</label>
                                    <div class="col-sm-4">
                                        <input id="d_ON_JOB" name="d_ON_JOB" value=""
                                               class="laydate-icon form-control layer-date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">办公电话：</label>
                                    <div class="col-sm-4">
                                        <input id="c_OFFIC_TEL" name="c_OFFIC_TEL" value="" class="form-control"
                                               type="text"
                                               aria-required="true" aria-invalid="true" class="error">
                                    </div>
                                    <label class="col-sm-2 control-label">移动电话：</label>
                                    <div class="col-sm-4">
                                        <input id="c_MO_TEL" name="c_MO_TEL" value="" class="form-control"
                                               type="text"
                                               aria-required="true" aria-invalid="true" class="error">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">E-mail：</label>
                                    <div class="col-sm-4">
                                        <input id="c_EMAIL" name="c_EMAIL" class="form-control" type="email">
                                    </div>
                                    <label class="col-sm-2 control-label">传真号码：</label>
                                    <div class="col-sm-4">
                                        <input id="c_FAX_NO" name="c_FAX_NO" class="form-control" value=""
                                               type="text"
                                               aria-required="true" number="true" aria-invalid="true" class="error">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">办公地址：</label>
                                    <div class="col-sm-4">
                                        <input id="c_OFFIC_ADDR" name="c_OFFIC_ADDR" value="" class="form-control"
                                               type="text">
                                    </div>
                                    <label class="col-sm-2 control-label">邮政编码：</label>
                                    <div class="col-sm-4">
                                        <input id="c_ZIP_CODE" name="c_ZIP_CODE" value="" class="form-control"
                                               type="text"
                                               aria-required="true" aria-invalid="true" class="error">
                                    </div>
                                </div>

                                <input type="hidden" id="operate2" name="operate2" value="" class="form-control"
                                       type="text"> <input
                                    type="hidden" id="c_PASS_MARK" name="c_PASS_MARK" value="E" class="form-control"
                                    type="text"> <input
                                    type="hidden" id="c_DV_STATE" name="c_DV_STATE" value="ENAB" class="form-control"
                                    type="text"> <input
                                    type="hidden" id="modifier" name="modifier" value="" class="form-control"
                                    type="text"> <input
                                    type="hidden" id="modifyDate" name="modifyDate" value="" class="form-control"
                                    type="text">
                                <div class="row">&nbsp;&nbsp;</div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.direct-chat-pane -->
        </div>
        <!-- /.panels-body -->
    </div>
    <!-- /.tab-pane -->
    <div class="panels-footer">
        <form action="#" method="post">
            <div id="dataGridPage"></div>
        </form>
    </div>
    <!-- /.panels-footer-->
</div>
<!-- /.panels -->

<!-- jQuery 2.2.3 -->
<script src="../plugins/jquery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="../plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>

<script type="text/javascript" src="../plugins/layer/layer.js"></script>
<script type="text/javascript" src="../plugins/pace/pace.min.js"></script>

<script type="text/javascript" src="../dist/js/common/base.js"></script>
<script type="text/javascript" src="../dist/js/common/common.js"></script>
<script type="text/javascript" src="../dist/js/common/contabs.js"></script>
<script type="text/javascript" src="../dist/js/common/layer.js"></script>
<script type="text/javascript" src="../plugins/jqgrid/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="../plugins/jqgrid/jquery.jqGrid.min.js"></script>

<script type="text/javascript" src="../dist/js/common/jquery.YssDataGrid.js"></script>

<script type="text/javascript" src="../dist/js/module/user/user.js"></script>

</body>
</html>
