<!DOCTYPE html>
<html>
<head>
${include_themes}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>表单权限控制</title>
<link rel="stylesheet" href="${resourcePath}/resource/themes/css/font-awesome.min.css" media="print" />
<link rel="stylesheet" href="${resourcePath}/resource/themes/default/css/plugins/jqgrid/ui.jqgrid.css" media="print" />
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-4">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>岗位信息</h5>
					</div>
					<div class="ibox-content">
						<form id="searchForm" modelAttribute="role" action="${bundlePath}/position" method="post" class="form-inline"
							onsubmit="return false;">
							<div id="table_div" class="jqGrid_wrapper">
								<table id="dataGrid"></table>
								<div id="dataGridPage"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>表单信息</h5>
					</div>
					<div class="ibox-content">
						<form id="searchForm2" modelAttribute="role" action="${bundlePath}/formRights" method="post" class="form-inline"
							onsubmit="return false;">
							<div id="table_div2" class="jqGrid_wrapper">
								<table id="dataGrid2"></table>
								<div id="dataGridPage" class="pagination"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	${include_js}
	<script type="text/javascript" src="${resourcePath}/resource/js/module/form/formRights.js?v=${_v}"></script>
	<script type="text/javascript" src="${resourcePath}/resource/js/module/position/position.js?v=${_v}"></script>
</body>
</html>
