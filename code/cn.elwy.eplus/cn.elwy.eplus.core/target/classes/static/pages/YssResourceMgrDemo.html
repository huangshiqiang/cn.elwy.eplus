<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>附件管理</title>
    <link href="../resource/css/style.min.css" rel="stylesheet">
    <link href="../resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resource/css/font-awesome.min.css" rel="stylesheet">
    <link href="../resource/css/animate.min.css" rel="stylesheet">
    <link href="../resource/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">
	<link href="../resource/css/pub_form.css" rel="stylesheet">
    <link href="../resource/plugins/webuploader/webuploader.css" rel="stylesheet">
</head>

<body>
<div id="res_widget">
    <div id="res_widget_btn" class="col-sm-12 head-table" role="group">
        <div class="basicSearch">
            <ul>
                <li class="basicSearchAdv ">
                    <a href="#" id="res_btn_upload" title="上传" ><i class="fa fa-upload"></i>上传</a>
                    <a href="#" id="res_btn_download" title="下载" ><i class="fa fa-download"></i>下载</a>
                    <a href="#" id="res_btn_preview" title="预览" ><i class="fa fa-eye"></i>预览</a>
                    <a href="#" id="res_btn_delete" title="删除" ><i class="fa fa-times"></i>删除</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="res_widget_searchBar"></div>
    <div id="res_widget_table" class="jqGrid_wrapper">
        <table id="res_widget_table_Grid"></table>
        <div id="res_widget_table_GridPage"></div>
    </div>
</div>

<!-- 全局js -->
<script src="../resource/plugins/jquery/jquery.min.js"></script>
<script src="../resource/plugins/bootstrap/bootstrap.min.js"></script>
<script src="../resource/plugins/jqgrid/i18n/grid.locale-cn.js"></script>
<script src="../resource/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../resource/js/common/jquery.YssDataGrid.js"></script>
<script src="../resource/js/common/common.js"></script>
<script src="../resource/plugins/layer/layer.js"></script>
<script src="../resource/js/common/layer.js"></script>
<script src="../resource/plugins/webuploader/webuploader.html5only.min.js"></script>
<script src="../resource/js/common/jquery.YssResourceMgr.js"></script>
<!-- 自定义js-->
<script>
    $(function() {
    	// 先调整高度
        $('#res_widget').height($(document.body).height()-$('#header').height());
    	// 再初始化控件
    	var resource = $('#res_widget').YssResourceMgr({
        	formData:{module:'test'}
        });
    	console.info(resource);
    });

</script>

</body>

</html>
