<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文本框</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="generator" content="www.leipi.org" />
   	<link href="../../../../../resource/themes/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="leipi.style.css">
    <link rel="stylesheet" href="../../../../../resource/js/formBuild/ueditor/formdesign/formBuild.css">
    
    
    <script type="text/javascript" src="../dialogs/internal.js"></script>
    
   
</head>
<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
     <tr>
        <th class="thNeed"><span>显示名称</span><span class="label label-important">*</span>
        	<span class="inputMargin"><input class="form-control form-control-inline inputMargin"  type="text" id="orgname"  placeholder="必填项"></span>
        </th>
        <th>
        	<span class="control-label">控件编码</span><span class="label label-important">*</span>
        	<span class="inputMargin"><input class="form-control form-control-inline inputMargin"  type="text" id="orgCode" placeholder="必填项"></span>
        </th>
    </tr>
   <tr>
        <th><span>宽&nbsp;&nbsp;X&nbsp;&nbsp;高</span>
        	<span class="spanNeed"><input class="form-control form-control-inline doubleInput" id="orgwidth" type="text" value="150" class="input-small span1" placeholder="auto"/>
            X
            <input id="orgheight" type="text" value="" class="form-control form-control-inline doubleInput" placeholder="auto"/></span>
        </th>
		<th>
			<span>是否必填</span>
			<span class="spanNeed"><label><input id="orgRequired" type="checkbox"/>必填 </label></span>
		</th>        
    </tr>
    <tr>
        <th><span>文本长度</span>
        	<span class="spanNeed"><input id="orgMinlength" type="text" value="" class="form-control form-control-inline doubleInput" placeholder="auto"/>
            ~
            <input id="orgMaxlength" type="text" value="" class="form-control form-control-inline doubleInput" placeholder="auto"/></span>
        </th>
		<th>
			<span>是否可见</span>
			<span class="spanNeed"><label><input id="orghide" type="checkbox"/> 隐藏 </label></span>
		</th>        
    </tr>
    <tr>
        <td colspan="2">
            <label for="orgvalue">默认值</label>
            <textarea class="form-control" rows="3" id="orgvalue" placeholder="多行文本框默认值..."></textarea>
        </td>
    </tr>
    </table>
</div>
<script type="text/javascript">
var oNode = null,thePlugins = 'textarea';;
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
        var gCode = '';
        if(oNode.getAttribute('name'))
        gCode = oNode.getAttribute('name').replace(/&quot;/g,"\"");
        var gValue = oNode.getAttribute('value').replace(/&quot;/g,"\""),gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),gWidth=oNode.getAttribute('orgwidth'),gHeight=oNode.getAttribute('orgheight'),gRequired=oNode.getAttribute('required'),gRich=oNode.getAttribute('orghide'),gMinlength=oNode.getAttribute('minLength'),gMaxlength=oNode.getAttribute('maxLength');
        gCode = gCode==null ? '' : gCode;
        gValue = gValue==null ? '' : gValue;
        gTitle = gTitle==null ? '' : gTitle;
        $G('orgvalue').value = gValue;
        $G('orgname').value = gTitle;
        $G('orgCode').value = gCode;
        /* oNode.previousElementSibling.innerText = gTitle; */
        $G('orgMinlength').value = gMinlength;
        $G('orgMaxlength').value = gMaxlength;
        if ( gRich == '1' ) {
            $G('orghide').checked = true ;
        }
        if(gRequired!=null){
        	$G('orgRequired').checked = true;
        }
        /* $G('orgfontsize').value = gFontSize; */
        $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if($G('orgname').value==''){
        alert('请输入显示名称');
        return false;
    }
    if($G('orgCode').value==''){
        alert('请输入控件编码');
        return false;
    }
    var gCode=$G('orgCode').value.replace(/\"/g,"&quot;"); 
    var gValue=$G('orgvalue').value.replace(/\"/g,"&quot;"),gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),gWidth=$G('orgwidth').value,gHeight=$G('orgheight').value, gMinlength = $G('orgMinlength').value,gMaxlength = $G('orgMaxlength').value;

    if( !oNode ) {
        try {
            var html = '<textarea ';
            html += ' title = "' + gTitle + '"';
            html += ' name = "'+ gCode +'"';
          	/* //lable标签内容
            oNode.previousElementSibling.innerText = gTitle;
            //lable标签name
            oNode.previousElementSibling.setAttribute('name','lable'+gCode); */
            html += ' leipiPlugins = "'+thePlugins+'"';
            html += ' value = "' + gValue + '"';
            if ( $G('orghide').checked ) {
                html += ' orghide = "1"';
            } else {
                html += ' orghide = "0"';
            }
            if( gWidth != '' ) {
                html += ' orgwidth = "' + gWidth + '"';
            } else {
                html += ' orgwidth = ""';
            }
            if(gHeight != '') {
                html += ' orgheight = "' + gHeight + '"';
            } else {
                html += ' orgheight = ""';
            }
            if($G('orgRequired').checked){
            	oNode.required = true;
            }else{
            	oNode.required = false;
            }
            
            html += ' style = "';
            if( gFontSize != '' ) {
                html += 'font-size:' + gFontSize + 'px;';
            }
            if( gWidth != '' ) {
                html += 'width:' + gWidth + 'px;';
            }
            if( gHeight != '' ) {
                html += 'height:' + gHeight + 'px;';
            }
            html += '">';
            html += gValue + '</textarea>';
            editor.execCommand('insertHtml',html);
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请向管理员反馈或寻求帮助！');
            }
            return false;
        }
    } else {
        oNode.setAttribute('title', gTitle);
      	/* //lable标签内容
        oNode.previousElementSibling.innerText = gTitle;
        //lable标签name
        oNode.previousElementSibling.setAttribute('name','lable'+gCode); */
        oNode.setAttribute('value',gValue);
        oNode.setAttribute('name',gCode);
        oNode.innerHTML = gValue;
        if($G('orgRequired').checked){
        	oNode.required = true;
        }else{
        	oNode.required = false;
        }
        if( $G('orghide').checked ) {
            oNode.setAttribute('orghide', 1);
        } else {
            oNode.setAttribute('orghide', 0);
        }
        if( gWidth != '' ) {
            oNode.style.width = gWidth+ 'px';
            oNode.setAttribute('orgwidth',gWidth );
        }else{
            oNode.setAttribute('orgwidth', '');
        }
        if( gHeight != '' ) {
            oNode.style.height = gHeight+ 'px';
            oNode.setAttribute('orgheight',gHeight );
        }else{
            oNode.setAttribute('orgheight', '');
        }
        if(gMinlength !=''){
        	oNode.minLength = gMinlength;
        }
        else{
        	oNode.removeAttribute('minLength');
        }
        if(gMaxlength !='')
        {
        	oNode.maxLength = gMaxlength;	
        }
        else{
        	oNode.removeAttribute('maxLength');
        	}
        
        delete UE.plugins[thePlugins].editdom;
    }
};
</script>
</body>
</html>
