<!DOCTYPE html>
<html>
<head>
<#include "/include/themes.htm">
</head>

<body class="gray-bg">
	<div class="tabs-container">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#tab-1" onclick="changeWidth()" aria-expanded="true">股票型</a></li>
		</ul>
		<div class="tab-content">
			<div id="tab-1" class="tab-pane active">
				<div class="panel-body">
					<div class="col-sm-12" role="group">
						<!-- 工具栏 -->
						<div class="pull-left ">
							<!-- 添加按钮 -->
							<button class="btn btn-success" id="btnAdd" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="fa fa-plus"></i> 添加
							</button>
							<!-- 修改按钮 -->
							<button class="btn btn-success" id="btnEdit" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="fa fa-file-text-o"></i> 修改
							</button>
							<!-- 刷新按钮 -->
							<button class="btn btn-success " id="btnCopy" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-duplicate"></i> 复制
							</button>

							<button class="btn btn-success" id="btnDelete" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-trash"></i> 删除
							</button>
							<!-- 修改按钮 -->
							<button class="btn btn-success" id="btnCheck" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-check"></i> 审核
							</button>
							<!-- 刷新按钮 -->
							<button class="btn btn-success " id="btnUncheck" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-compressed"></i> 反审核
							</button>

							<button class="btn btn-success" id="btnExport" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-open-file"></i> 导出
							</button>
							<!-- 修改按钮 -->
							<button class="btn btn-success" id="btnPrint" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-print"></i> 打印
							</button>
							<!-- 刷新按钮 -->
							<button class="btn btn-primary " id="btnFullScreen" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-fullscreen"></i> 全屏
							</button>

							<button class="btn btn-primary " id="btnHelp" data-toggle="tooltip" data-placement="left" title="表单">
								<i class="glyphicon glyphicon-question-sign"></i> 帮助
							</button>
						</div>

						<div class="accordion-heading pull-right">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
								<button class="btn btn-success">
									<i class="glyphicon glyphicon-chevron-down"></i>
								</button>
							</a>
						</div>
						<div class="btn-group pull-right">
							<button id="btnSearch" type="submit" class="btn btn-default">查询</button>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
								<!-- <span class="sr-only">切换下拉菜单</span> -->
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><label><input type="radio" name="queryType" checked="checked" value="1">全部数据</label></li>
								<li><label><input type="radio" name="queryType" value="2">已审核</label></li>
								<li><label><input type="radio" name="queryType" value="3"> 未审核</label></li>
							</ul>
						</div>
					</div>
					<!-- 查询条件 -->

					<div class="panel-heading" style="height: 43px;">
						<!-- <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        点击我进行展开，再次点击我进行折叠。第 1 部分
                    </a> -->
					</div>
					<div id="collapseOne" class="panel-collapse collapse in">
						<div class="panel-body">
							<form id="searchForm" modelAttribute="role" action="../webplus/resource/js/module/user/applfunc.json" method="post" class=" form-inline" onsubmit="return false;">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">用户名</button>
									</div>
									<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" />
								</div>
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">用户代码</button>
									</div>
									<input type="text" class="form-control" id="userCode" name="userCode" placeholder="请输入用户代码" />
								</div>
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">用户类型</button>
									</div>
									<select class="form-control" id="userType" name="userType">
										<option value="all">所有用户</option>
										<option value="table">内部用户</option>
										<option value="view">外部用户</option>
									</select>
								</div>
								<button id="btnSearch1" type="submit" class="btn btn-default">查询1</button>
								<input type="hidden" id="queryMethod" name="operate" value="tree" />
							</form>
						</div>
					</div>
					<div class="jqGrid_wrapper">
						<table id="dataGrid"></table>
						<div id="dataGridPage" class="pagination"></div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<#include "/include/js.htm">
	<script type="text/javascript" src="${bundlePath}/resource/js/module/user/jqgrid_demo.js?v=${_v}"></script>
</body>
</html>
