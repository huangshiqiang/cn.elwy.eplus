<!DOCTYPE html>
<html>
<head>
<#include "/include/head.htm">
<script type="text/javascript" src="${resourcePath}/resource/js/user/user.js?v=${_v}"></script>
<style>
</style>

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="ibox">
			<div class="ibox-title">
				<h5>数据库对象列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#"> <i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#">表格设置</a></li>
						<li><a href="#">通用查询设置</a></li>
					</ul>
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="row">
							<!-- 查询条件 -->
							<form id="searchForm" modelAttribute="role" action="${ctx}/webplus/user?method=query" method="post" class="col-sm-12 form-inline">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">对象名称</button>
									</div>
									<input type="text" class="form-control" id="logName" placeholder="" />
								</div>
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">对象类型</button>
									</div>
									<select class="form-control" id="objectType" name="objectType">
										<option value="all">全部</option>
										<option value="table">表格</option>
										<option value="view">视图</option>
									</select>
								</div>
								<button type="button" class="btn btn-primary " onclick="search()" id="">
									<i class="fa fa-search"></i>&nbsp;搜索
								</button>
								<input id="pageNo" name="pageNo" type="hidden" value="${page.pageNo}" /> <input id="pageSize" name="pageSize"
									type="hidden" value="${page.pageSize}" />
								<table:sortColumn id="orderBy" name="orderBy" value="${page.orderBy}" callback="sortOrRefresh();" />
							</form>
						</div>
						<div class="row">
							<div class="col-sm-12" style="padding-top: 12px; padding-bottom: 12px" role="group">
								<!-- 工具栏 -->
								<div class="pull-left">
									<!-- 添加按钮 -->
									<button class="btn btn-success" id="addButton" onclick="newRecord()" data-toggle="tooltip"
										data-placement="left" title="表单">
										<i class="fa fa-plus"></i> 添加
									</button>
									<!-- 修改按钮 -->
									<button class="btn btn-success" id="editButton" onclick="editRecord()" data-toggle="tooltip"
										data-placement="left" title="表单">
										<i class="fa fa-file-text-o"></i> 修改
									</button>
									<!-- 刷新按钮 -->
									<button class="btn btn-primary " id="refreshButton" onclick="refresh()" data-toggle="tooltip"
										data-placement="left" title="表单">
										<i class="glyphicon glyphicon-repeat"></i> 刷新
									</button>
								</div>
								<div class="columns columns-right btn-group pull-right">
									<button class="btn btn-default btn-outline" type="button" name="refresh" aria-label="refresh" title="刷新">
										<i class="glyphicon glyphicon-repeat"></i>
									</button>
									<div class="keep-open btn-group" title="列">
										<button type="button" aria-label="columns" class="btn btn-default btn-outline dropdown-toggle"
											data-toggle="dropdown">
											<i class="glyphicon glyphicon-list"></i> <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li role="menuitem"><label><input type="checkbox" data-field="id" value="1"> </label></li>
											<li role="menuitem"><label><input type="checkbox" data-field="name" value="2" checked="checked">
													对象名称</label></li>
											<li role="menuitem"><label><input type="checkbox" data-field="detail" value="3"
													checked="checked"> 对象类型</label></li>
											<li role="menuitem"><label><input type="checkbox" data-field="tips" value="4" checked="checked">
													对象描述</label></li>
										</ul>
									</div>
								</div>
								<!-- 工具栏 -->
							</div>
						</div>
						<div class="jqGrid_wrapper">
							<table id="dataGrid"></table>
							<div id="dataGridPage" class="pagination"></div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
