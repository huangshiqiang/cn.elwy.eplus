http://www.alt-tag.com/blog/2006/02/ie-dom-bugs/ */
function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}

<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
     <tr>

        <th><span>控件编码</span><span class="label label-important">*</span><span class="inputMargin"><input style="width: 150px;" type="text" id="orgCode" placeholder="必填项"></span></th>

    <tr>

		               <option value="email">邮箱地址</option>

        	<span style="margin-left: 36px;"><input id="orgMinlength" type="text" value="" class="input-small span1" placeholder="auto"/>
            ~

        </th>
		<th>
			<span>可见性</span>
			<span style="margin-left:54px;"><label class="checkbox inline"><input id="orghide" type="checkbox"/> 隐藏 </label></span>
		</th>

<script type="text/javascript">
var oNode = null,thePlugins = 'text';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
		var gCode = '';
		if(oNode.getAttribute('name'))
		gCode = oNode.getAttribute('name').replace(/&quot;/g,"\"");
		var gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),gHidden=oNode.getAttribute('orghide'),gRequired=oNode.getAttribute('required'),/* gFontSize=oNode.getAttribute('orgfontsize'), */gAlign=oNode.getAttribute('orgalign'),gWidth=oNode.getAttribute('orgwidth'),gHeight=oNode.getAttribute('orgheight'),gType=oNode.getAttribute('orgtype'),gMinlength=oNode.getAttribute('minLength'),gMaxlength=oNode.getAttribute('maxLength');
		gCode = gCode==null ? '' : gCode;
        gTitle = gTitle==null ? '' : gTitle;
		$G('orgCode').value = gCode;
        $G('orgname').value = gTitle;
        
        if (gHidden == '1')
        {
            $G('orghide').checked = true;
        }
        if(gRequired!=null){
        	$G('orgRequired').checked = true;
        }
       /*  $G('orgfontsize').value = gFontSize; */
        $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
        $G('orgalign').value = gAlign;
        $G('orgtype').value = gType;
        $G('orgMinlength').value = gMinlength;
        $G('orgMaxlength').value = gMaxlength;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if($G('orgname').value==''){
        alert('请输入控件名称');
        return false;
    }
    if($G('orgCode').value==''){
        alert('请输入控件编码');
        return false;
    }
    var gCode=$G('orgCode').value.replace(/\"/g,"&quot;"),gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),gAlign=$G('orgalign').value,gWidth=$G('orgwidth').value,gHeight=$G('orgheight').value,gType=$G('orgtype').value, gMinlength = $G('orgMinlength').value,gMaxlength = $G('orgMaxlength').value;
    
    if( !oNode ) {
        try {
            oNode = createElement('input','leipiNewField');
            oNode.setAttribute('type','text');
            oNode.setAttribute('title',gTitle);
            oNode.previousElementSibling.innerText = gTitle;
            oNode.setAttribute('name','gCOde');
            oNode.setAttribute('leipiPlugins',thePlugins);
            if ( $G('orghide').checked ) {
                oNode.setAttribute('orghide',1);
            } else {
                oNode.setAttribute('orghide',0);
            }
            if($G('orgRequired').checked){
            	oNode.required = true;
            }else{
            	oNode.required = false;
            }
            if( gAlign != '' ) {
                //style += 'text-align:' + gAlign + ';';
                oNode.style.textAlign = gAlign;
                oNode.setAttribute('orgalign',gAlign );
            }
            if( gWidth != '' ) {
                oNode.style.width = gWidth+ 'px';
                //style += 'width:' + gWidth + 'px;';
                oNode.setAttribute('orgwidth',gWidth );
            }
            if( gHeight != '' ) {
                oNode.style.height = gHeight+ 'px';
                //style += 'height:' + gHeight + 'px;';
                oNode.setAttribute('orgheight',gHeight );
            }
            if( gType != '' ) {
                oNode.setAttribute('orgtype',gType );
            }
            if(gMinlength !=''){
            	oNode.minLength = gMinlength;
            }
            else{
            	oNode.minLength = '';
            }
            if(gMaxlength !='')
            {
            	oNode.maxLenght = gMaxlength;	
            }
            else {
            	oNode.maxLenght = '';
            }
            //oNode.setAttribute('style',style );
            //oNode.style.cssText=style;//ie7
            editor.execCommand('insertHtml',oNode.outerHTML);
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请向管理员反馈或寻求帮助！');
            }
            return false;
        }
    } else {
        
        oNode.setAttribute('title', gTitle);
        oNode.previousElementSibling.innerText = gTitle;
        oNode.setAttribute('name', $G('orgCode').value);
        if( $G('orghide').checked ) {
            oNode.setAttribute('orghide', 1);
        } else {
            oNode.setAttribute('orghide', 0);
        }
        if($G('orgRequired').checked){
        	oNode.required = true;
        }else{
        	oNode.required = false;
        }
        
        /* if( gFontSize != '' ) {
            oNode.style.fontSize = gFontSize+ 'px';
            oNode.setAttribute('orgfontsize',gFontSize );
        }else{
            oNode.style.fontSize = '';
            oNode.setAttribute('orgfontsize', '');
        } */
        if( gAlign != '' ) {
            oNode.style.textAlign = gAlign;
            oNode.setAttribute('orgalign',gAlign );
        }else{
            oNode.setAttribute('orgalign', '');
        }
        if( gWidth != '' ) {
            oNode.style.width = gWidth+ 'px';
            oNode.setAttribute('orgwidth',gWidth );
        }else{
            oNode.style.width = '';
            oNode.setAttribute('orgwidth', '');
        }
        if( gHeight != '' ) {
            oNode.style.height = gHeight+ 'px';
            oNode.setAttribute('orgheight',gHeight );
        }else{
            oNode.style.height = '';
            oNode.setAttribute('orgheight', '');
        }
        if( gType != '' ) {
            oNode.setAttribute('orgtype',gType );
        }else{
            oNode.setAttribute('orgtype', '');
        }
        if(gMinlength !=''){
        	oNode.minLength = gMinlength;
        }
        else{
        	oNode.removeAttribute('minLength');
        }
        if(gMaxlength !='')
        {
        	oNode.maxLength = gMaxlength;	
        }
        else{
        	oNode.removeAttribute('maxLength');
        	}
        
        delete UE.plugins[thePlugins].editdom;
    }
};

function dd(){
	if($('orgtype').val()=='text'||$('orgtype').val()){
	$("#dynamicState").attr('hidden');
	}
}
