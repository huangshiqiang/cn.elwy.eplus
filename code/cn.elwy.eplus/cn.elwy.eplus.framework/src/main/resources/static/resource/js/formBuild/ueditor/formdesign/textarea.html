<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文本框</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="generator" content="www.leipi.org" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <link rel="stylesheet" href="leipi.style.css">
    <link rel="stylesheet" href="formBuild.css">
    
    
    <script type="text/javascript" src="../dialogs/internal.js"></script>
    
   
</head>
<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
     <tr>
         <th style="padding: 20px;"><span>显示名称</span><span class="label label-important">*</span><span class="inputMargin"><input style="width: 150px;" type="text" id="orgname"  placeholder="必填项"></span></th>
        <th><span>控件编码</span><span class="label label-important">*</span><span class="inputMargin"><input style="width: 150px;" type="text" id="orgCode" placeholder="必填项"></span></th>
    </tr>
    <tr>
        <th><span>长&nbsp;&nbsp;X&nbsp;&nbsp;宽</span>
        	<span style="margin-left: 39px;"><input id="orgwidth" type="text" value="150" class="input-small span1" placeholder="auto"/>
            X
            <input id="orgheight" type="text" value="" class="input-small span1" placeholder="auto"/></span>
        </th>
		<th>
			<span>是否必填</span>
			<span style="margin-left:40px;"><label class="checkbox inline"><input id="orgrich" type="checkbox"/>必填 </label></span>
		</th>        
    </tr>
    <tr>
        <th><span>文本长度</span>
        	<span style="margin-left: 36px;"><input id="orgMinlength" type="text" value="" class="input-small span1" placeholder="auto"/>
            ~
            <input id="orgMaxlength" type="text" value="" class="input-small span1" placeholder="auto"/></span>
        </th>
		<th>
			<span>可见性</span>
			<span style="margin-left:54px;"><label class="checkbox inline"><input id="orghide" type="checkbox"/> 隐藏 </label></span>
		</th>        
        
    </tr>
    <tr>
        <td colspan="2">
            <label for="orgvalue">默认值</label>
            <textarea class="input-block-level" rows="3" id="orgvalue" placeholder="多行文本框默认值..."></textarea>
        </td>
    </tr>
    </table>
</div>
<script type="text/javascript">
var oNode = null,thePlugins = 'textarea';;
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
        var gCode = '';
        if(oNode.getAttribute('name'))
        gCode = oNode.getAttribute('name').replace(/&quot;/g,"\"");
        var gValue = oNode.getAttribute('value').replace(/&quot;/g,"\""),gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),/* gFontSize=oNode.getAttribute('orgfontsize'), */gWidth=oNode.getAttribute('orgwidth'),gHeight=oNode.getAttribute('orgheight'),gRich=oNode.getAttribute('orgrich'),gMinlength=oNode.getAttribute('minLength'),gMaxlength=oNode.getAttribute('maxLength');
        gCode = gCode==null ? '' : gCode;
        gValue = gValue==null ? '' : gValue;
        gTitle = gTitle==null ? '' : gTitle;
        $G('orgvalue').value = gValue;
        $G('orgname').value = gTitle;
        $G('orgCode').value = gCode;
        oNode.previousElementSibling.innerText = gTitle;
        $G('orgMinlength').value = gMinlength;
        $G('orgMaxlength').value = gMaxlength;
        if ( gRich == '1' ) {
            $G('orgrich').checked = true ;
        }
        /* $G('orgfontsize').value = gFontSize; */
        $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if($G('orgname').value==''){
        alert('请输入显示名称');
        return false;
    }
    if($G('orgCode').value==''){
        alert('请输入控件编码');
        return false;
    }
    var gCode=$G('orgCode').value.replace(/\"/g,"&quot;"); 
    var gValue=$G('orgvalue').value.replace(/\"/g,"&quot;"),gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),gWidth=$G('orgwidth').value,gHeight=$G('orgheight').value, gMinlength = $G('orgMinlength').value,gMaxlength = $G('orgMaxlength').value;

    if( !oNode ) {
        try {
            var html = '<textarea ';
            html += ' title = "' + gTitle + '"';
            html += ' name = "'+ gCode +'"'; 
            html += ' leipiPlugins = "'+thePlugins+'"';
            html += ' value = "' + gValue + '"';
            if ( $G('orgrich').checked ) {
                html += ' orgrich = "1"';
            } else {
                html += ' orgrich = "0"';
            }
            /* if( gFontSize != '' ) {
                html += ' orgfontsize = "' + gFontSize + '"';
            } else {
                html += ' orgfontsize = ""';
            } */
            if( gWidth != '' ) {
                html += ' orgwidth = "' + gWidth + '"';
            } else {
                html += ' orgwidth = ""';
            }
            if(gHeight != '') {
                html += ' orgheight = "' + gHeight + '"';
            } else {
                html += ' orgheight = ""';
            }
            
            html += ' style = "';
            if( gFontSize != '' ) {
                html += 'font-size:' + gFontSize + 'px;';
            }
            if( gWidth != '' ) {
                html += 'width:' + gWidth + 'px;';
            }
            if( gHeight != '' ) {
                html += 'height:' + gHeight + 'px;';
            }
            html += '">';
            html += gValue + '</textarea>';
            editor.execCommand('insertHtml',html);
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请到开发人员反馈或寻求帮助！');
            }
            return false;
        }
    } else {
        oNode.setAttribute('title', gTitle);
        oNode.previousElementSibling.innerText = gTitle;
        oNode.setAttribute('value',gValue);
        oNode.setAttribute('name',gCode);
        oNode.innerHTML = gValue;
        if( $G('orgrich').checked ) {
            oNode.setAttribute('orgrich', 1);
        } else {
            oNode.setAttribute('orgrich', 0);
        }
        
        /* if( gFontSize != '' ) {
            oNode.style.fontSize = gFontSize+ 'px';
            oNode.setAttribute('orgfontsize',gFontSize );
        }else{
            oNode.setAttribute('orgfontsize', '');
        } */
        if( gWidth != '' ) {
            oNode.style.width = gWidth+ 'px';
            oNode.setAttribute('orgwidth',gWidth );
        }else{
            oNode.setAttribute('orgwidth', '');
        }
        if( gHeight != '' ) {
            oNode.style.height = gHeight+ 'px';
            oNode.setAttribute('orgheight',gHeight );
        }else{
            oNode.setAttribute('orgheight', '');
        }
        delete UE.plugins[thePlugins].editdom;
    }
};
</script>
</body>
</html>
